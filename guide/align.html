<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <h2>레이아웃 정렬</h2>
  <div class="guide-block align both text-base">
    <div>.align.both</div>
    <div>.align.both</div>
  </div>
  <div class="guide-block align triple text-base">
    <div>.align.triple</div>
    <div>.align.triple</div>
    <div>.align.triple</div>
  </div>
  <div class="guide-block align center text-base">
    <div>.align.center</div>
  </div>
  <div class="guide-block align right text-base">
    <div>.align.right</div>
  </div>
  <div class="guide-block align vt text-base">
    <div>.align.vt</div>
  </div>
  <div class="guide-block align vm text-base">
    <div>.align.vm</div>
  </div>
  <div class="guide-block align vb text-base">
    <div>.align.vb</div>
  </div>
  <h2>텍스트 정렬</h2>
  <div class="guide-block text-center text-base">.text-center</div>
  <div class="guide-block text-right text-base">.text-right</div>
  <div class="guide-block text-left text-base">.text-left</div>
</body>

</html>
