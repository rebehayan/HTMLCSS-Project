<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badge</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="./js/clipBoard.js"></script>
</head>

<body>
  <h2>공통</h2>
  <details class="variable">
    <summary>특정 컴포넌트 소속에 따라 디자인이 일부 변형될경우 변수로 제어합니다.</summary>
    <div class="list">
      <div><strong>--paddingX</strong>좌우여백</div>
      <div><strong>--paddingY</strong>상하여백</div>
      <div><strong>--fontSize</strong>글자크기</div>
      <div><strong>--radius</strong>모서리둥글기</div>
    </div>
  </details>
  <div class="copy">
    <div class="badge blue">badge</div>
  </div>
  <h2>색상별</h2>
  <div class="copy">
    <div class="badge blue">blue</div>
    <div class="badge orange">orange</div>
  </div>
</body>

</html>
