<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="./js/clipBoard.js"></script>
  <script type="module" src="../js/Carousel.js"></script>
</head>

<body>
  <h2>자동재생</h2>
  <div class="swiper slide1">
    <div class="swiper-wrapper">
      <div class="swiper-slide">1</div>
      <div class="swiper-slide">2</div>
      <div class="swiper-slide">3</div>
    </div>
    <div class="pagination"></div>
    <div class="next">다음</div>
    <div class="prev">이전</div>
    <button class="btn-slide-toggle">정지</button>
  </div>

  <h2>자동재생 Progress</h2>
  <div class="swiper slide2">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
    </div>
    <div class="pagination"></div>
    <div class="progress">
      <div></div>
      <span></span>
    </div>
    <button class="btn-slide-toggle">정지</button>
  </div>

  <h2>웹에서만 슬라이드 / 모바일에선 콘텐츠</h2>
  <div class="swiper slide3">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
    </div>
    <div class="pagination"></div>
  </div>

  <h2>반응형에 따른 다른 기능의 슬라이드</h2>
  <div class="swiper slide4">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
    </div>
    <div class="pagination"></div>
  </div>
</body>

</html>
