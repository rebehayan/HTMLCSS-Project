<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="./js/clipBoard.js"></script>
</head>

<body>
  <h2>Input Field</h2>
  <div class="copy">
    <input type="text" class="text-field" value="입력된 상태">
    <input type="text" class="text-field" placeholder="placeholder">
    <input type="text" class="text-field" disabled>
  </div>
  <h2>Select</h2>
  <div class="copy">
    <select class="select">
      <option>선택하세요.</option>
    </select>
  </div>
  <h2>Textarea</h2>
  <div class="copy">
    <textarea class="text-field"></textarea>
  </div>
  <h2>Checkbox</h2>
  <div class="copy">
    <div class="checkbox"><input type="checkbox" id="check1" /><label for="check1">선택1</label><br /></div>
    <div class="checkbox"><input type="checkbox" id="check2" /><label for="check2">선택2</label></div>
  </div>
  <h2>Radio</h2>
  <div class="copy">
    <div class="radio"><input type="radio" name="radio-group" id="radio1" /><label for="radio1">선택1</label></div>
    <div class="radio"><input type="radio" name="radio-group" id="radio2" /><label for="radio2">선택2</label></div>
  </div>
  <h2>Switch</h2>
  <div class="copy">
    <div class="switch">
      <input type="checkbox" id="switch1" />
      <label for="switch1" data-on="활성" data-off="비활성"></label>
    </div>
  </div>
  <h2>Floating Label</h2>
  <div class="copy">
    <div class="floating-label">
      <input type="text" id="name" placeholder=" " required>
      <label for="name">이름</label>
    </div>
  </div>
</body>

</html>
