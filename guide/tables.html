<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>

  <body>
    <h2>Basic Table</h2>
    <p>단순한 데이터 표시용 테이블 디자인. 기능 없음 (정렬, 필터, 검색 X)</p>
    <div class="copy"></div>
    <h2>Interactive Table</h2>
    <p>개별 셀에 기능이 일부 포함된 테이블 디자인. 예: 특정 셀에 버튼, 링크, 드롭다운 포함</p>
    <div class="copy"></div>
    <h2>Composite Table</h2>
    <p>
      다른 분자(Molecule)와 조합된 테이블 디자인. 예: 검색 바 + 필터 + 페이지네이션 + 정렬 기능 포함
    </p>
    <div class="copy"></div>
  </body>
</html>
