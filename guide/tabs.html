<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab</title>
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="./js/clipBoard.js"></script>
  <script type="module" src="../js/global.js"></script>
</head>

<body>
  <h2>Tab</h2>
  <div class="copy">
    <nav>
      <ul data-tab="tab" class="tab-type1">
        <li class="active" data-tab-item><button>탭메뉴1</button></li>
        <li data-tab-item><button>탭메뉴2</button></li>
      </ul>
    </nav>
    <div data-tab-contents="tab">
      <div class="active" data-tab-content>탭메뉴1 내용</div>
      <div data-tab-content>탭메뉴2 내용</div>
    </div>
  </div>
</body>

</html>
